# --- GENERAL SETTINGS ---
# Set the default save directory
save_dir = "~/Pictures/Screenshots"

# Set the filename format (Screenshot_YYYY-MM-DD_HHMMSS)
filename_format = "Screenshot_%Y-%m-%d_%H%M%S"

# --- ACTIONS ---
# Copy the path to the file when saved
copy_path = true

# Use Mako to display a notification on success
notification = true

# Copy image data to the clipboard when region is selected
copy_image = false

# Display the save dialog after capture (Set to false to automate saving)
show_save_dialog = false 

# --- CLIPBOARD MODES ---
# Automatically copy to clipboard when the region or output mode is used.
[clipboard]
output_mode = "img"
region_mode = "path"

# --- COMMANDS ---
[commands]
# This command runs after a successful save. 
# It tells Mako that the file has been saved.
after_save = 'notify-send "Screenshot Captured" "Saved to: $(realpath $save_path | sed "s|/home/daesorin/|~/|")"'
