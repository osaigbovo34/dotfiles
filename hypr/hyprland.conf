# ============================================================================
#  ARCH-DROID HYPRLAND CONFIG v2.0
#  Device: Lenovo ThinkPad T490s
# ============================================================================

# --- MONITORS ---
# Auto-detect. If T490s text is too small, change 'auto' to '1.25'
monitor = , preferred, auto, 1


# --- AUTOSTART ---
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = mako

exec-once = nm-applet --indicator
exec-once = blueman-applet

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# --- ENVIRONMENT VARIABLES ---
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = GNOME_KEYRING_CONTROL,$XDG_RUNTIME_DIR/keyring
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/keyring/ssh

# MPV
windowrulev2 = monitor eDP-1, class:^(mpv)$
windowrulev2 = fullscreen, class:^(mpv)$
#windowrulev2 = workspace 8, class:^(mpv)$

# --- Universal Picture-in-Picture Rules ---
windowrulev2 = float, title:^(?i)(picture[- ]in[- ]picture)$
windowrulev2 = pin, title:^(?i)(picture[- ]in[- ]picture)$
windowrulev2 = move 100%-w-15 100%-h-15, title:^(?i)(picture[- ]in[- ]picture)$
windowrulev2 = size 30% 30%, title:^(?i)(picture[- ]in[- ]picture)$

# IMV
windowrulev2 = float, class:^(imv)$
windowrulev2 = size 80% 80%, class:^(imv)$
windowrulev2 = center, class:^(imv)$

# ZATHURA
windowrulev2 = workspace 9, class:^(org.pwmt.zathura)$

# --- MEGAsync Rules ---
windowrulev2 = float,class:^(nz.co.mega.megasync)$
windowrulev2 = pin,class:^(nz.co.mega.megasync)$
windowrulev2 = stayfocused,class:^(nz.co.mega.megasync)$
windowrulev2 = move 100%-w-20 50,class:^(nz.co.mega.megasync)$

# --- INPUT ---
input {
    kb_layout = gb,de
    kb_options = grp:alt_shift_toggle,caps:swapescape

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        scroll_factor = 0.5
        clickfinger_behavior = true
    }
}

# --- VISUALS ---
general {
    gaps_in = 2.5
    gaps_out = 2.5
    border_size = 1

    # Matrix Green active, Dim Grey inactive
    col.active_border = rgba(ccccccaa)
    col.inactive_border = rgba(333333aa)

    layout = dwindle
}

decoration {
    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

# KEYBINDINGS
$mainMod = SUPER

# Applications
bind = $mainMod, Return, exec, kitty
bind = $mainMod, B, exec, brave
bind = $mainMod, C, exec, code
    bind = $mainMod, T, exec, telegram-desktop
bind = $mainMod, E, exec, kitty -e yazi
bind = $mainMod, D, exec, zathura
bind = $mainMod SHIFT, E, exec, enteauth
bind = $mainMod, N, exec, obsidian
bind = $mainMod SHIFT, N, exec, protonvpn-app

# Launchers
bind = $mainMod, SPACE, exec, rofi -show drun -theme ~/.config/rofi/minimal.rasi
bind = $mainMod, period, exec, ~/.local/bin/emoji-picker
bind = $mainMod, X, exec, ~/.config/hypr/scripts/power-menu.sh
bind = $mainMod SHIFT, P, exec, rofi-rbw

# Clipboard History Selector
bind = $mainMod SHIFT, V, exec, cliphist list | tofi --prompt-text " CLIPBOARD > " | cliphist decode | wl-copy

# Window Management
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, O, togglesplit,
bind = $mainMod, F, fullscreen

# Focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Workspace Switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 0

# Move Window To Workshop
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 0

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# System Util
bind = $mainMod SHIFT, W, exec, killall waybar || waybar
bind = $mainMod SHIFT, L, exec, loginctl lock-session
bind = , Print, exec, grim - | tee "$HOME/Pictures/Screenshots/$(date +%Y-%m-%d_%H%M%S_full.png)" | wl-copy
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | tee "$HOME/Pictures/Screenshots/$(date +%Y-%m-%d_%H%M%S_region.png)" | wl-copy

# Thinkpad Functions Keys ---
$script = ~/.config/hypr/scripts/osd.sh

# Audio
binde = , XF86AudioRaiseVolume, exec, $script vol_up
binde = , XF86AudioLowerVolume, exec, $script vol_down
bindl = , XF86AudioMute, exec, $script vol_mute
bindl = , XF86AudioMicMute, exec, $script mic_mute

# Brightness
binde = , XF86MonBrightnessUp, exec, $script bright_up
binde = , XF86MonBrightnessDown, exec, $script bright_down
